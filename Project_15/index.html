<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Login Message</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="icon" href="./img/logo.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="login-form">
                    <h1>Tụ họp mọi lúc,mọi nơi</h1>
                    <p>Với Message, việc kết nối với những người mình yêu mến thật đơn giản và thú vị.</p>
                    <input type="text" placeholder="Email hoặc số điện thoại" required><br>
                    <input type="password" placeholder="Mật khẩu" required><br>
                    <button>Login</button>
                    <a href="">Bạn quên mật khẩu ư?</a><br>
                    <input type="checkbox">Duy trì đăng nhập
                </div>
            </div>
        </div>
    </body>
</html>
